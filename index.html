<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escritório de Arte & Cultura | Gestão e Produção Cultural Profissional</title>
    <meta name="description" content="Especialistas em leis de incentivo, captação de recursos e acessibilidade cultural. Transformamos projetos em realidade com gestão técnica 360º." />
    
    <!-- SEO & Social Media -->
    <meta property="og:title" content="Escritório de Arte & Cultura" />
    <meta property="og:description" content="Profissionalizando a arte e democratizando a cultura através de gestão estratégica." />
    <meta property="og:image" content="https://storage.googleapis.com/digli-servidor-de-arquivos-de-apps/escritorio.art.br/optimized-escritorio-logo-rgb-png-roxo.webp" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
                950: '#0f0720',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                '0%, 100%': { opacity: 0.5, filter: 'brightness(1)' },
                '50%': { opacity: 1, filter: 'brightness(1.5)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #020617; }
      .glass { background: rgba(15, 7, 32, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
      .text-gradient { background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #0f0720; }
      ::-webkit-scrollbar-thumb { background: #7c3aed; border-radius: 10px; }
      .shimmer { position: relative; overflow: hidden; }
      .shimmer::after { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, transparent, rgba(255,255,255,0.03), transparent); transform: rotate(45deg); animation: shimmer 3s infinite linear; }
      @keyframes shimmer { 0% { transform: translate(-30%, -30%) rotate(45deg); } 100% { transform: translate(30%, 30%) rotate(45deg); } }
    </style>

}
</script>
